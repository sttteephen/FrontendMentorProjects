<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="profile_card">

    <div id="picture">
      <img src="images/image-victor.jpg" alt="profile picture">
    </div>

    <div>
      <h1 id="name">Victor Crest</h1>
      <span id="age">26</span>
    </div>
    <p>London</p>

    <hr>

    <table>
      <tr>
        <td class="stat">80K</td>
        <td class="stat">803K</td>
        <td class="stat">1.4K</td>
      </tr>
      <tr>
        <td class="heading">Followers</td>
        <td class="heading">Likes</td>
        <td class="heading">Photos</td>
      </tr>
    </table>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
